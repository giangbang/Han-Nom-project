<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign up</title>
	
	<!-- CSS -->
	<link rel="stylesheet" href="static/css/style.css">
	
	<!-- JavaScript -->
	<script src="static/js/script.js"></script>
</head>

<body>
	<div class='wrapper'>
		<form class="modal-content" onchange="reset_warning()">
			<div class="container">
				<h1>Sign Up</h1>
				<p>Please fill in this form to create an account.</p>
				<span id='warning'></span>
				<hr>
				<label for="username"><b>Username</b></label>
				<input id="username-content" type="text" placeholder="Enter Username" name="name" required>

				<label for="psw"><b>Password</b></label>
				<input id="password-content" onchange="check_password_on_register()" type="password" placeholder="Enter Password" name="psw" required>

				<label for="psw-repeat"><b>Repeat Password</b></label>
				<input id="password-repeat-content" onchange="check_password_on_register()" type="password" placeholder="Repeat Password" name="psw-repeat" required>
				
				<label>
					<input type="checkbox" checked="checked" name="remember"> Remember me
				</label>
				<button id="submit-signup-button" onclick="submit_register_form(event)" type="submit" class="signupbtn" disabled>Sign Up</button>
			</div>
		</form>
	</div>
</body>
